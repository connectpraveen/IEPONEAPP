<app-header></app-header>
<ul class="nav nav-tabs nav-justified indigo" role="tablist" style="margin-top: 100px;">
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" routerLink="/Account" role="tab">
      <i class="fa fa-home"></i> Account</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" routerLink="/Subscription" role="tab">
      <i class="fa fa-heart"></i> Subscription</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: firebrick" data-toggle="tab" routerLink="/Profile" role="tab">
      <i class="fa fa-user"></i> Profile</a>
  </li>
</ul>
<!-- Tab panels -->
<div class="tab-content">
  <div class="tab-pane fade in show active" role="tabpanel">
    <mdb-card style="margin-left: 15px; margin-right: 15px; margin-top: 15px; margin-bottom: 15px;">
      <mdb-card-header class="primary-color white-text">
        <h6>Create Profile</h6>
      </mdb-card-header>
      <mdb-card-body>
        <mdb-card style="margin: 15px; max-width: 500px;">
          <mdb-card-body>         
            <div class="form-group">
              <label for="exampleInputPassword1">Age</label>
              <input type="number" [(ngModel)]='age'  class="form-control" id="age" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
              <div class="clearfix">
                <label for="exampleInputPassword1">Gender</label>
              </div>
              <div class="btn-group">
                <!-- Default unchecked -->
                <div class="custom-control custom-radio">
                  <input type="radio" (click)="changegender('Male')" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
                  <label class="custom-control-label" for="defaultUnchecked">Male</label>
                </div>

                <!-- Default checked -->
                <div class="custom-control custom-radio" style="margin-left: 10px;">
                  <input type="radio" (click)="changegender('Female')" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
                  <label class="custom-control-label" for="defaultChecked">Female</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button (click)="SaveProfile()" type="button" id="loginButton" class="btn btn-primary btn-block" style="margin-bottom: 20px;">
                Add
              </button>
            </div>
            <label>{{message}}</label>
          </mdb-card-body>
        </mdb-card>
      </mdb-card-body>
    </mdb-card>
    <mdb-card style="margin-left: 15px; margin-right: 15px; margin-top: 15px; margin-bottom: 15px;">
      <mdb-card-header class="primary-color white-text">
        <h6>Profile Subscribed</h6>
      </mdb-card-header>
      <mdb-card-body>
        <table class="table table-bordered">
          <thead>
          </thead>
          <tbody>
            <tr *ngFor="let row of filterProfilesOfType('subscribed')">
              <!-- Card -->
              <mdb-card style="max-width: 300px; max-height: 250px; margin: 10px;">
                <mdb-card-body>
                  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <img style="height: 100px; width: 100px;" src="{{this.Profile_Image}}" alt="Card image cap" />
                  </div>
                  <!--Card content-->
                  <mdb-card-title>
                    <h4>Age: 10 Years</h4>
                    <br>
                    <h4>Gender: Male</h4>
                  </mdb-card-title>
                  <!--Text-->
                </mdb-card-body>
              </mdb-card>
            </tr>
          </tbody>
        </table>
        <mdb-card-text></mdb-card-text>
      </mdb-card-body>
    </mdb-card>

    <mdb-card style="margin-left: 15px; margin-right: 15px; margin-top: 15px; margin-bottom: 15px;">
      <mdb-card-header class="primary-color white-text">
        <h6>Profile Not Subscribed</h6>
      </mdb-card-header>
      <mdb-card-body>
        <table class="table table-bordered">
          <thead>
          </thead>
          <tbody>
            <tr *ngFor="let row of profiles">
              <!-- Card -->
              <mdb-card style="max-width: 300px; max-height: 250px; margin: 10px;">
                <mdb-card-body>
                  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <img style="height: 100px; width: 100px;" src="{{this.Profile_Image}}" alt="Card image cap" />
                  </div>
                  <!--Card content-->
                  <mdb-card-title>
                    <h4>Age: {{row.age}}</h4>
                    <br>
                    <h4>Gender: {{row.gender}}</h4>
                  </mdb-card-title>
                  <!--Text-->
                </mdb-card-body>
              </mdb-card>
            </tr>
          </tbody>
        </table>
      </mdb-card-body>
    </mdb-card>

    <mdb-card [hidden]="true" style="margin-left: 15px; margin-right: 15px; margin-top: 15px; margin-bottom: 70px;">
      <mdb-card-header class="primary-color white-text">
        <h6>Profile Not Added to the Account</h6>
      </mdb-card-header>
      <mdb-card-body>
        <table class="table table-bordered">
          <thead>
          </thead>
          <tbody>
            <tr *ngFor="let row of filterProfilesOfType('not added to account')">
              <!-- Card -->
              <mdb-card style="max-width: 300px; max-height: 250px; margin: 10px;">
                <mdb-card-body>
                  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <img style="height: 100px; width: 100px;" src="{{this.Profile_Image}}" alt="Card image cap" />
                  </div>
                  <!--Card content-->
                  <mdb-card-title>
                    <h4>Age: 12 Years</h4>
                    <br>
                    <h4>Gender: Female</h4>
                  </mdb-card-title>
                  <!--Text-->
                </mdb-card-body>
              </mdb-card>
            </tr>
          </tbody>
        </table>
      </mdb-card-body>
    </mdb-card>
  </div>
  <!--/.Panel 3-->
</div>
